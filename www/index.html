<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="fillwords">
    <ion-content scroll="false">
      <main>
        <div id="loader-message" ng-class="{'shown': getLoader()}" ng-bind="loaderMessage"></div>
        <div id="logo" ng-class="{'loader': getLoader(), 'logo-hidden': logoHidden}"></div>

        <div id="singleplayer-triangle" ng-class="{'slide': topSlided}"></div>
        <div id="multiplayer-triangle" ng-class="{'slide': bottomSlided}"></div>

        <ion-nav-view></ion-nav-view>
      </main>
    </ion-content>
  </body>
</html>
